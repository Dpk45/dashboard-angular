<header></header>
<div class="container" *ngIf="dashUser">
  <ul>

     <ul>
       <li><a [routerLink]="['/reports', brand.brand,'list_all']" >All Orders</a></li>
           <li><a [routerLink]="['/reports', brand.brand, 'email']" >Email Reports</a></li>

           <li>
                <form>
                    <input name="order_id" type="text" placeholder="Order id">
                    <button type="submit" class="btn">Find</button>
                </form>
            </li>
     </ul>
    </div>
    </li>
  </ul>
