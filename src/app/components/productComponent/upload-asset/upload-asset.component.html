<product-nav></product-nav>
<div class="container" *ngIf="product">
  <div class="page-header">
    <h1>
      {{product.name}}
      <small>
        <a>Edit</a>
      </small>
    </h1>
  </div>
  <h2>
    Assets
  </h2>
  <ng-container *ngFor="let key of objectKeys(product['assets'])">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{key}}
      </div>
      <div class="panel-body">
        <p>
          <button type="button" class="btn btn-danger">
            Remove
          </button>
        </p>

        <div>
            <file-drop (onFileDrop)="dropped($event, key)">
                <span>Upload Box Here</span>
            </file-drop>
          <!-- <input type="file" class="file" (change)="uploadAsset($event, key)"/> -->
          <!-- Upload Box Here -->
        </div>
        <ul class="list-unstyled">
          <li *ngFor="let asset of product['assets'][key]">
            <img class="img-responsive" [src]="asset.http_url">
            <p>
              <button type="button" class="btn btn-danger btn-xs">
                Remove
              </button>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </ng-container>
</div>
