  <div class="container" class="centered" >
    <div class = "col-md-4"></div>
      <form class="form-signin"  class="col-md-4"  >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" #email class="form-control" placeholder="Email address"  name="email"><br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" #password class="form-control" placeholder="Password" name="password"><br>
        <!--<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <br>
        </div>-->
        <button (click)="dashLogin(email, password)" class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
      </form>
    </div>
